<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Caminho Dourado - Sua Agência de Casamentos">
    <title>Caminho Dourado Agencia</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para um arquivo CSS externo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7e6;
        }

        header {
            background-color: #f1c40f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
        }

        .main-content {
            padding: 40px 20px;
            text-align: center;
        }

        .portfolio, .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .portfolio img, .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .portfolio img:hover, .gallery img:hover {
            transform: scale(1.05);
        }

        .form-container {
            margin-top: 40px;
            background-color: #f7f7f7;
            padding: 30px;
            border-radius: 8px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #f1c40f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #e1b300;
        }

        .social-links {
            margin-top: 40px;
            text-align: center;
        }

        .social-links a {
            margin: 0 15px;
            font-size: 24px;
            color: #333;
        }

        footer {
            background-color: #f1c40f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Caminho Dourado - Casamentos</h1>
        <p>Iluminando a estrada para realização do seu sonho</p>
    </header>

    <nav>
        <a href="#portfolio">Portfólio</a>
        <a href="#contact">Contato</a>
        <a href="#gallery">Galeria de Fotos</a>
    </nav>

    <div class="main-content">
        <section id="portfolio">
            <h2>Portfólio</h2>
            <div class="portfolio">
                <!-- Substitua as imagens pelo seu portfólio -->
                <img src="portfolio1.jpg" alt="Casamento 1">
                <img src="portfolio2.jpg" alt="Casamento 2">
                <img src="portfolio3.jpg" alt="Casamento 3">
            </div>
        </section>

        <section id="gallery">
            <h2>Galeria de Fotos</h2>
            <div class="gallery">
                <!-- Substitua as imagens pela sua galeria -->
                <img src="galeria1.jpg" alt="Imagem 1">
                <img src="galeria2.jpg" alt="Imagem 2">
                <img src="galeria3.jpg" alt="Imagem 3">
            </div>
        </section>

        <section id="contact" class="form-container">
            <h2>Entre em Contato</h2>
            <form action="mailto:seuemail@dominio.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu E-mail" required>
                <textarea name="message" rows="4" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="social-links">
            <h3>Siga-nos nas Redes Sociais</h3>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Caminho Dourado - Todos os direitos reservados</p>
    </footer>

</body>
</html>
